name: Test FastAPI app
on:
#  push:
#    branches:
#      - master
  workflow_dispatch:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: python-dependencies-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest src/tests.py --junitxml=report.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.xml

  run-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: python-dependencies-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run linter
        run: flake8 src

  run-project:
    strategy:
      matrix:
        python-version: [3.11, 3.12]
        os: [ubuntu-latest, windows-latest]
    continue-on-error: true
    runs-on: ${{ matrix.os }}
    needs:
      - run-tests
      - run-linter
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run project
        run: echo I am simulating running the project with Python ${{ matrix.python-version }} on ${{ matrix.os }}

  run-analysis:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: test-report

      - name: View test report content
        run: cat report.xml